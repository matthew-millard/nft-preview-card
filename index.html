<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>



<body>
  <header class="visibility-hidden"><h1>NFT preview card component</h1></header>

  <main class="preview-card">
    <div class="container">
      <img class="preview-card__image" src="/images/image-equilibrium.jpg" alt="A transparent cube upright and balanced on a surface.">
      <div class="preview-card__title">Equilibrium #3429</div>

      <div class="preview-card__description soft-blue-accent">Our Equilibrium collection promotes balance and calm.</div>

      <div class="preview-card__price">
        <div class="price cyan-accent">0.041 ETH</div>
        <div class="end-of-sale soft-blue-accent">3 days left</div>
      </div>
        
      
      <hr>
      <div class="preview-card__artist">
        <p class="soft-blue-accent">Creation of <a href="#">Jules Wyvern</a></p> 
      </div>
    </div>
  </main>
</body>
</html>
